id: become_a_partner
title: 'Become a partner'
description: ''
category: ''
elements: |-
  layout:
    '#type': webform_flexbox
    first_column:
      '#type': container
      '#attributes':
        class:
          - column-flex
      company_business_name:
        '#type': textfield
        '#title': 'Company name'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
      product_name:
        '#type': textfield
        '#title': 'Product name'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
      product_category:
        '#type': select
        '#title': 'Product category'
        '#options':
          minibar: Minibar
      website:
        '#type': textfield
        '#title': Website
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
      address_country:
        '#type': webform_address
        '#title': 'Country*'
        '#title_display': none
        '#required': true
        '#wrapper_type': form_element
        '#address__access': false
        '#address_2__access': false
        '#city__access': false
        '#state_province__access': false
        '#postal_code__access': false
        '#country__title': 'Country*'
        '#country__title_display': before
        '#country__required': true
        '#flexbox': '0'
      how_many_customers_do_you_have_:
        '#type': textfield
        '#title': 'How many customers do you have?'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
      number_of_protel_customers:
        '#type': textfield
        '#title': 'Number of protel Customers'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
      how_many_of_them_use_pair_:
        '#type': textfield
        '#title': 'How many of them use pAir?'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
    second_column:
      '#type': container
      '#attributes':
        class:
          - column-flex
      first_name:
        '#type': textfield
        '#title': 'First Name*'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
        '#required': true
      last_name:
        '#type': textfield
        '#title': 'Last Name*'
        '#minlength': 2
        '#maxlength': 50
        '#autocomplete': 'off'
        '#required': true
      phone_intl:
        '#type': webform_telephone
        '#title': 'Phone*'
        '#required': true
        '#wrapper_type': form_element
        '#type__access': false
        '#phone__required': true
        '#phone__type': textfield
        '#ext__access': false
        '#phone__international_initial_country': GB
      email:
        '#type': email
        '#title': 'E-mail*'
        '#autocomplete': 'off'
        '#required': true
      textarea:
        '#type': textarea
        '#title': 'Please describe your software (what kind of system is it, what are the functionalities, etc.)'
        '#maxlength': 250
        '#autocomplete': 'off'
        '#counter_type': character
        '#counter_maximum': 250
      single_opt_in:
        '#type': checkbox
        '#title': 'Receive updates about Planet'
        '#description': 'Check this box to give consent to receiving updates about Planet&rsquo;s products, events, trainings, reports and services'
        '#title_display': none
        '#description_display': after
      captcha:
        '#type': captcha
        '#captcha_type': recaptcha_v3/get_in_touch
      markup:
        '#type': webform_markup
        '#markup': '<p>By submitting this form, you accept the terms in our&nbsp;<a data-remove-tab-index="true" data-sk="tooltip_parent" data-stringify-link="https://www.weareplanet.com/privacy-policy" delay="150" href="https://www.weareplanet.com/privacy-policy" rel="noopener noreferrer" tabindex="-1" target="_blank">Privacy Policy</a>.</p>'
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
        '#submit__label': Submit
        '#submit__attributes':
          class:
            - coh-style-primary-dark-button
  website_language:
    '#type': textfield
    '#title': 'Website language'
    '#autocomplete': 'off'
    '#default_value': '[language:name]'
    '#access': false
  website_origin_page:
    '#type': textfield
    '#title': 'website origin page'
    '#default_value': '[current-page:url]'
    '#access': false
  lead_source:
    '#type': textfield
    '#title': 'lead source'
    '#default_value': Web
    '#access': false
  utm_source:
