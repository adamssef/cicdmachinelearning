              max-width: 280px;
              flex: 0 0 280px;
          }

          .coh-row-xl > .coh-row-inner > .coh-column.coh-col-xl.coh-col-xl-push-0.coh-col-xl-pull-0.coh-col-xl-offset-0{
              width: calc(100% - 280px);
