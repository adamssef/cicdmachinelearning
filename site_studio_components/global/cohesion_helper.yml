le":"Tab - Products tab panel","enabled":true,"category":"category-11","componentId":"cpt_tab_products_tab_panel","componentType":"accordion-tabs-item","uuid":"6ccc9fe3-536d-41bd-972d-d25a920cd1c7","parentUid":"component-drop-zone","status":{},"children":[]}]}]}],"mapper":{},"model":{"25c98f94-b7fe-42e8-8515-4492f550b6c4":{"settings":{"title":"Products tab panel"},"9679ae7f-7600-496d-963f-f672d15c3521":"[TEST] Component - Products"},"233da3ac-8faa-4bc3-9993-f46fde93ab23":{"settings":{"title":"Drop \"Tab - Products tab panel\" components here","dropzoneHideSelector":""}},"ff4eddbd-f68e-49e2-a367-4414c7faaae4":{"settings":{"title":"Marketing"},"aa4bfd91-a304-49cf-aa72-55671f61f3a5":"Marketing","9e07b751-0079-426a-9b35-4a60f4d4881c":"image-50","a2dbab2e-5042-4bc5-82f0-5aa11aaf50e3":false,"07895f67-a6cc-4fcc-b661-273cc8dfb990":{"text":"<p><span class=\"coh-style-heading-3-planet\">Marketplace<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">Access the newest and the best hotel technology. Where everything can be customised, and everything works with everything else. Fast integration at the click of a mouse.<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Cut costs<\/span><br \/>\n<span class=\"coh-style--body-xl---tt-commons-planet\">With Marketplace technology, implementation happens in one-click. So you save on integration costs straight away.&nbsp;<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Up and running. Fast.&nbsp;<\/span><br \/>\n<span class=\"coh-style--body-xl---tt-commons-planet\">Click-to-try or click-to-buy from game-changing applications. Every app has been painstakingly certified to run smoothly within the Protel system.<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Vendor neutral<\/span><br \/>\n<span class=\"coh-style--body-xl---tt-commons-planet\">Every Marketplace app is from a best-in-class technology vendor. They work seamlessly together, sharing data in a single pool, and helping you to build a clearer picture of your property and your customers.<\/span><\/p>\n","textFormat":"cohesion"},"e667da8a-7fd2-4fc8-ba5f-b08ea532fa2f":"Row","56fc9e5b-da89-4635-a827-51318af13663":"[media-reference:media:b7d47814-fded-4912-80e5-b54f1c1bfc09]"},"df3f8426-a1dc-4c00-a017-bfd1bf89b889":{"settings":{"title":"Vacation Rental Software"},"aa4bfd91-a304-49cf-aa72-55671f61f3a5":"Vacation Rental Software","9e07b751-0079-426a-9b35-4a60f4d4881c":"image-50","a2dbab2e-5042-4bc5-82f0-5aa11aaf50e3":false,"07895f67-a6cc-4fcc-b661-273cc8dfb990":{"text":"<p><span class=\"coh-style-heading-5-planet\">Vacation Rental Software<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">Automate time-consuming tasks, simplify processes and make guest communication a breeze.<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Boost revenue<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">With our easy-to-use, all-in-one Property Management Software, you get more value from your properties. Adjusting prices, getting alerts about occupancy gaps and analysing web traffic to understand when and how your guests book.<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Build loyalty&nbsp;<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">Automated processes give your guests an easier and more enjoyable experience. Online check-in makes for happy arrivals. And because you can see all your guest messages in one place, guest communications are faultless.<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Get more direct bookings<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">Our team knows Google inside and out. That means they can boost your rankings. So you get more direct bookings.<\/span><\/p>\n","textFormat":"cohesion"},"e667da8a-7fd2-4fc8-ba5f-b08ea532fa2f":"Row","56fc9e5b-da89-4635-a827-51318af13663":"[media-reference:media:e29e1069-cf88-4fe5-8837-dd0a4a389054]"},"8018677e-80aa-45c4-b71f-b40281bc36ae":{"settings":{"title":"Property management system"},"aa4bfd91-a304-49cf-aa72-55671f61f3a5":"Property management system","9e07b751-0079-426a-9b35-4a60f4d4881c":"image-50","a2dbab2e-5042-4bc5-82f0-5aa11aaf50e3":false,"07895f67-a6cc-4fcc-b661-273cc8dfb990":{"text":"<p><span class=\"coh-style-heading-5-planet\">Property management system<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">Joined-up, guest-focused software that boosts revenue - and gets you closer to your guests.&nbsp;<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Headline Joined-up payment<\/span><\/p>\n\n<p><span class=\"coh-style--body-xl---tt-commons-planet\">Connected, built-in payment solution - &nbsp;gateway, acquiring, processing, currency conversion, clearing and settlement on one platform.&nbsp;<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">Technology that takes the strain<\/span><br \/>\n<span class=\"coh-style--body-xl---tt-commons-planet\">Centralised bookings and reservations, front desk functionality and rate management &nbsp;- all automated, all joined up.&nbsp;<\/span><\/p>\n\n<p>&nbsp;<\/p>\n\n<p><span class=\"coh-style-heading-3-planet\">The latest, best hotel technology<\/span><br \/>\n<span class=\"coh-style--body-xl---tt-commons-planet\">Access a marketplace with 1000+ add-ons and plugins Where everything can be customised, and everything works with everything else.&nbsp;<\/span><\/p>\n","textFormat":"cohesion"},"e667da8a-7fd2-4fc8-ba5f-b08ea532fa2f":"Row","56fc9e5b-da89-4635-a827-51318af13663":"[media-reference:media:ed6c75b0-457c-4a20-bcda-8281db7ec0c5]"},"8dbd7df9-5ef1-4d59-902e-0336ba3c2d4c":{"settings":{"title":"Payments platform"},"aa4bfd91-a304-49cf-aa72-55671f61f3a5":"Payments platform","9e07b751-0079-426a-9b35-4a60f4d4881c":"image-50",