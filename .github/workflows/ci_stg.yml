name: CI_stg
on:
  pull_request:
    branches:
      - stage
    types:
      - closed

jobs:
  stage_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Show current folder (pwd)
        run: pwd
      - name: Show files from root folder (ls -al)
        run: ls -al
      - name: Deploy
        run: echo deploying
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Test composer
        run: composer --no-ansi validate --no-check-lock
      - name: Run composer
        run: composer install --optimize-autoloader --ignore-platform-reqs
      - name: install ssh key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_AUT }}
          name: id_rsa
          known_hosts: planetpayment@svn-41605.prod.hosting.acquia.com:planetpayment.git
      - name: Clone acquia stage
        run: GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" git clone -b stage --single-branch planetpayment@svn-41605.prod.hosting.acquia.com:planetpayment.git
      - name: Verify acquia info
        run: cd planetpayment && ls -al
      - name: Remove old files
        run: cd planetpayment && rm -rf config && rm -rf docroot && rm -rf vendor && rm -rf patches && rm -rf hooks
      - name: copy files
        run: cp -R config ./planetpayment/ && cp -R docroot ./planetpayment/ && cp -R vendor ./planetpayment/ && cp -R patches ./planetpayment/ && cp composer.json ./planetpayment/ && cp composer.lock ./planetpayment/ && cp -R hooks ./planetpayment/
      - name: remove submodules git
        run: cd planetpayment && rm -rf docroot/modules/contrib/wb_countries/.git && rm -rf docroot/modules/contrib/webform_pardot/.git
      - name: add git info
        run: cd planetpayment && git config --global user.email "noreply@planetpayment.com" && git config --global user.name "CI Deploy"
      - name: add, commit and push
        run: cd planetpayment && git add config docroot vendor patches composer.json composer.lock hooks && git commit -m "stage deploy" && GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" git push

      - name: Deploy Site Studio Package
        run: echo waiting for site studio package deploy
      - name: Wait for site studio package deploy
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: rzanetticiandt
          issue-title: "Deploying to Stage"
          issue-body: "Please approve once you finished the site studio package deploy (yes / no)."
          minimum-approvals: 1
      - name: Remove docroot old files
        run: cd planetpayment && rm -rf docroot
      - name: copy docroot files
        run: cp -R docroot ./planetpayment/
      - name: push new docroot files to acquia
        run: cd planetpayment && git add docroot && git commit -m "stage deploy" && GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" git push
